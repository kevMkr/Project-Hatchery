<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <header>
            <div class="header-content">
                <div class="logo"></div>
                <h1>Recipes</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="What would you like to eat?">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <button id="filterToggle" class="filter-toggle"><i class="fas fa-filter"></i> Filter</button>
            <div class="tag-filters" id="tagFilters">
                <button class="tag-btn" data-tag="">All</button>
                <button class="tag-btn" data-tag="breakfast">Breakfast</button>
                <button class="tag-btn" data-tag="lunch">Lunch</button>
                <button class="tag-btn" data-tag="dinner">Dinner</button>
                <button class="tag-btn" data-tag="dessert">Dessert</button>
            </div>
        </header>
        <main>
            <div class="recipes-container" id="recipesContainer">
            </div>
        </main>
        <div class="recipe-detail-overlay" id="recipeDetailOverlay" style="display:none;">
            <div class="detail-header">
                <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
                <button class="share-btn" id="detailShareBtn"><i class="fas fa-share-alt"></i></button>
            </div>
            <img id="detailImage" class="detail-image" src="" alt="Recipe Image">
            <button class="like-btn" id="likeBtn"><i class="fas fa-heart"></i></button>
            <div class="detail-content">
                <h2 id="detailTitle"></h2>
                <div class="detail-tags" id="detailTags"></div>
                <div class="detail-times">
                    <div><span>Waiting Time</span><span id="detailWaitingTime"></span></div>
                    <div><span>Cooking Time</span><span id="detailCookingTime"></span></div>
                </div>
                <div class="detail-description" id="detailDescription"></div>
                <button class="start-cooking-btn" id="startCookingBtn">START COOKING!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
