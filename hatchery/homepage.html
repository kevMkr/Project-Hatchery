<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuelWell Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn-top {
      background-color: #00b0ff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 25px;
      padding: 8px 20px;
      box-shadow: 4px 4px 0px black;
    }

    .card-welcome {
      background: linear-gradient(to top left, #b2ff59, #ffcc80);
      border-radius: 10px;
      padding: 30px 20px;
      margin-bottom: 20px;
      text-align: left;
      font-size: 1.5em;
      font-weight: bold;
      border: 2px solid black;
    }

    .card-welcome span {
      display: block;
      margin-top: 10px;
      font-size: 1.4em;
      color: black;
    }

    .card-graph {
      background-color: #a259ff;
      border-radius: 15px;
      padding: 10px 10px 20px 10px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      border: 2px solid black;
      height: 150px;
      overflow: hidden;
    }

    .card-graph img {
      position: absolute;
      left: 5px;
      bottom: 10px;
      width: 100px; /* Larger character */
      z-index: 1;
    }

    .bar-chart {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 80px;
      margin-left: 100px; /* Push bars to the right of character */
      margin-top: 15px;
    }

    .bar {
      width: 18px;
      background-color: #d5cab4;
      border-radius: 3px;
    }

    .bar:nth-child(1) { height: 30%; }
    .bar:nth-child(2) { height: 60%; }
    .bar:nth-child(3) { height: 40%; }
    .bar:nth-child(4) { height: 90%; }
    .bar:nth-child(5) { height: 70%; }
    .bar:nth-child(6) { height: 60%; }
    .bar:nth-child(7) { height: 20%; }

    .days {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin: 0 20px;
      margin-left: 100px;
    }

    .section-title {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .recipe-carousel {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .recipe-carousel img {
      border-radius: 10px;
      height: 100px;
      width: 100px;
      object-fit: cover;
    }

    .recipe-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .recipe-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .recipe-item img {
      border-radius: 10px;
      height: 100px;
      width: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .recipe-item .btn {
      background-color: white;
      border: 3px solid black;
      border-radius: 25px;
      padding: 5px 15px;
      font-weight: bold;
      box-shadow: 4px 4px 0px black;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button class="btn-top">RECIPES</button>
    <button class="btn-top">ACCOUNT</button>
  </div>

  <div class="card-welcome">
    Welcome, <span>John Doe</span>
  </div>

  <div class="card-graph">
    <img src="orangecharacter.png" alt="Orange character">
    <div class="bar-chart">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="days">
      <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
    </div>
  </div>

  <div class="section-title text-center">New Recipes</div>

  <div class="recipe-section">
    <div class="recipe-item">
      <img src="smokedsalmon.webp" alt="Salmon Dip">
      <button class="btn">Salmon Dip</button>
    </div>
    <div class="recipe-item">
      <img src="orangejuic.jpg" alt="Easy 5-C Juice">
      <button class="btn">Easy 5-C Juice</button>
    </div>
  </div>

</body>
</html>
