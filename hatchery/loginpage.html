<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuelWell Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0ffe0, #ffe0b3),
      radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1), transparent 70%);
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #f24c0a;
      margin-bottom: 20px;
      line-height: 1.1;
      position: relative;
    }

    .logo .star {
      color: green;
      font-size: 1.2em;
      position: absolute;
      top: -10px;
      right: -25px;
      transform: rotate(15deg);
    }

    .input-box {
      width: 80%;
      max-width: 320px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid black;
      font-size: 1em;
      margin: 15px 0;
    }

    .main-btn {
      background-color: #00b0ff;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 4px 4px 0 black;
      margin-bottom: 20px;
    }

    .divider {
      width: 80%;
      max-width: 320px;
      height: 1px;
      background-color: black;
      margin: 20px 0;
    }

    .social-btn {
      width: 80%;
      max-width: 320px;
      border: none;
      border-radius: 30px;
      background-color: white;
      box-shadow: 5px 5px 0 black;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.95em;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .footer {
      font-size: 0.8em;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    FU<span style="letter-spacing:-2px;">E</span>L<br>WELL
    <span class="star">★</span>
  </div>

  <input type="email" class="input-box" placeholder="JohnDoe@Example.com"/>

  <button class="main-btn">SIGN IN / SIGN UP</button>

  <div class="divider"></div>

  <button class="social-btn">
    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple icon"/>
    SIGN UP WITH APPLE
  </button>

  <button class="social-btn">
    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon"/>
    SIGN UP WITH GOOGLE
  </button>

  <button class="social-btn">
    <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook icon"/>
    SIGN UP WITH FACEBOOK
  </button>

  <div class="footer">
    fuelwell © 2025 all rights reserved
  </div>

</body>
</html>
